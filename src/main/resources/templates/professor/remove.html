<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head th:replace="fragments/head"></head>
<body>
<nav th:replace="fragments/nav"></nav>


<div class="container" id="main-container">
    <h2>Borrar profesor</h2>
    <form class="form-horizontal" method="post" th:action="${'/professor/remove/' + professor.id}">
        <div class="card">
            <div class="card-header">DNI</div>
            <div class="card-body">
                <p class="card-text" th:text="${professor.dni}">DNI</p>
            </div>
        </div>
        <br>
        <div class="card">
            <div class="card-header">Nombre</div>
            <div class="card-body">
                <p class="card-text" th:text="${professor.nombre}">Santiago</p>
            </div>
        </div>
        <div class="card">
            <div class="card-header">Apellidos</div>
            <div class="card-body">
                <p class="card-text" th:text="${professor.apellidos}">Fidalgo Salles</p>
            </div>
        </div>
        <br>
        <div class="card">
            <div class="card-header">Categoria</div>
            <div class="card-body">
                <p class="card-text" th:text="${professor.categoria}">A</p>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">Eliminar</button>
            </div>
        </div>
    </form>
</div>

<footer th:replace="fragments/footer"></footer>
</body>
</html>
