<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="fragments/head"></head>
<body>
<nav th:replace="fragments/nav"></nav>


<div class="container" id="main-container">
    <h2>Profesores</h2>
    <p>Los profesores que actualmente figuran en el sistema son los siguientes:</p>
    <div class="table-responsive">
        <table class="table table-hover">
            <thead>
            <tr>
                <th class="col-md-1">id</th>
                <th>Nombre</th>
                <th>Apellidos</th>
                <th>Categor√≠a</th>
                    <th class="col-md-1"> </th>
                    <th class="col-md-1"> </th>
                    <th class="col-md-1"> </th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="professor : ${professorList}">
                <td th:text="${professor.id}"> Id</td>
                <td th:text="${professor.nombre}"> Nombre</td>
                <td th:text="${professor.apellidos}">Apellidos</td>
                <td th:text="${professor.categoria}">Categoria</td>
                <td>
                    <a sec:authorize="hasAnyRole('ROLE_ADMIN','ROLE_PROFESSOR')"
                       th:href="${'/professor/details/' + professor.id}">detalles</a></td>
                <td>
                    <a sec:authorize="hasRole('ROLE_ADMIN')"
                       th:href="${'/professor/edit/' + professor.id}">modificar</a></td>
                <td>
                    <a sec:authorize="hasRole('ROLE_ADMIN')"
                       th:href="${'/professor/delete/' + professor.id}">eliminar</a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div th:if="${#lists.isEmpty(professorList)}"> No profesores </div>
</div>

<footer th:replace="fragments/footer"></footer>
</body>
</html>
