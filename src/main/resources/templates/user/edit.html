<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head th:replace="fragments/head"/>
<body>
<!-- Barra de NavegaciÃ³n superior -->
<nav th:replace="fragments/nav"/>
<div class="container" id="main-container">
    <h2>Editar nota</h2>
    <form class="form-horizontal" method="post"th:action="${'/user/edit/' + user.id}">
        <div class="form-group">
            <label class="control-label col-sm-2" >Dni:</label>
            <div class="col-sm-10">
                <input th:value="${user.dni}" type="text" class="form-control" name="dni"
                       placeholder="71741013B" required="true"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" >Nombre:</label>
            <div class="col-sm-10">
                <input th:value="${user.name}"type="text" class="form-control" name="name"
                       placeholder="Santiago"
                       required="true"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" >Apellido:</label>
            <div class="col-sm-10">
                <input th:value="${user.lastName}"type="text" class="form-control" name="lastName"
                       placeholder="Fidalgo Salles"
                       required="true"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">Modificar</button>
            </div>
        </div>
    </form>
</div>

<footer th:replace="fragments/footer"/>
</body>
</html>
